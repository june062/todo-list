<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <dialog class = "project-modal">
            
        <header><h1>Add a project</h1></header>


        <main>
            <div><label for="project-name">Project Name</label><input id= "project-name"type="text" required></div>
        </main>

      
            <footer>
                <button class="submit-form">Add</button>
        
                <button class="close-form">Close</button>
            </footer>
  
</dialog>

<dialog class = "task-modal">
            
    <header><h1>Add a task</h1></header>


    <main>
        <div><label for="task-name">Task Name</label><input id= "task-name"type="text" required></div>
        <div><label for="task-description">Task Description</label><input id= "task-description"type="text" required></div>
        <div><label for="task-due-date">Task Due Date</label><input id= "task-due-date"type="date" required></div>
        <div><label for="task-urgency">Task Urgency</label><input id= "task-urgency"type="dropdown" required></div>
        <div><label for="task-completed">Task Completed</label><input id= "task-completed"type="text" required></div>
    </main>

  
        <footer>
            <button class="submit-form">Add</button>
    
            <button class="close-form">Close</button>
        </footer>

</dialog>


</body>
</html>
